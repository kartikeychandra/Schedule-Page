        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link link-light" aria-current="page">
              <svg class="bi me-2" width="16" height="16"></svg><img src="pie-chart.png" alt="pie-chart">

          <li>

          <li>

          </li>
          <li>

          <li>

          </li>
          <li>

              Team Metrics

          <li>

              Customizations

        <p class="select">Select Your Team</p>
        <div class="dp dropdown">
            <button class="btn5 btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Team Name
            </button>
        </div>
        
      </div>
      <div class="div2" id="div2">
        <div class="topnav">
            <a class="active" href="#teams">Teams</a>
            <a href="#U23">U23</a>
            <a href="#U19">U19</a>
            <div class="marcus">
                <hr class="marcus-hr">
                <img class="dp" src="dp.png" alt="dp">
                <p class="name">Marcus</p>
                <img class="dropdowns" src="dropdowns.png" alt="dropdown">
            </div>
        </div>
        <div class="below-nav">
            <button type="button" class="btn btn-primary btn-lg" id="schedule-btn">Add New Schedule</button>
            <input class="search" type="text" placeholder="Search your schedule">
            <img class="simg" src="magnifying.png" alt="magnifying">
        </div>
        
        <div class="accordion" id="accordionExample">
            <div class="acc1 accordion-item">
              <h2 class="accordion-header" id="headingOne">
                
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <div class="bar-text1">
                    <strong class="winter">Winter Training Schedule</strong>
                    <div class="imgs">
                        <img class="acc-img" src="edit.png" alt="edit">
                        <img class="acc-img" src="trash.png" alt="trash">
                    </div>
                    
                    
                    <div class="hr-class1">
                        <p class="sessions"> 4 weeks</p> 
                        <hr class="hr"> 
                        <p class="sessions"> 12 Sessions </p>
                    </div>
                    
                  </div>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="div3">
                      <div class="start-date">
                          <p class="text1">START DATE</p>
                          <p class="date"><strong>25 January 2020</strong></p>
                      </div>
                      <div class="start-date">
                        <p class="text1">END DATE</p>
                        <p class="date"><strong>19 February 2020</strong></p>
                      </div>
                      <div class="btn2">
                        <button type="button" class="btns btn btn-primary btn-lg">Update</button>
                      </div>
                  </div>
                  <div class="days">
                    <div class="rectangle">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              SUNDAY
                            </label>
                        </div>
                      </div>
                      <div class="rectangle">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              MONDAY
                            </label>
                        </div>
                      </div>
                      <div class="rec rectangle active">
                        <div class="form-check">
                            <input class="form-check-input active" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                              TUESDAY
                            </label>
                        </div>
                      </div>
                      <div class="rectangle">
                        <div class="form-check active">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              WEDNESDAY
                            </label>
                        </div>
                      </div>
                      <div class="rectangle active">
                        <div class="form-check active">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              THURSDAY
                            </label>
                        </div>
                      </div>
                      <div class="rectangle">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              FRIDAY
                            </label>
                        </div>
                      </div>
                      <div class="rectangle">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              SATURDAY
                            </label>
                        </div>
                      </div>
                  </div>
                  
                </div>
              </div>
            </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      <div class="bar-text">
                        <strong>Winter Training Schedule</strong>
                        <div class="hr-class">
                            <p class="sessions"> 4 weeks</p> 
                            <hr class="hr"> 
                            <p class="sessions"> 12 Sessions </p>
                        </div>
                        
                      </div>
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample"></div>
            </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              <div class="bar-text">
                <strong>Winter Training Schedule</strong>
                <div class="hr-class">
                    <p class="sessions"> 4 weeks</p> 
                    <hr class="hr"> 
                    <p class="sessions"> 12 Sessions </p>
                </div>
                
              </div>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample"></div>
        </div>
        </div>
        <form id="form">
            <strong class="create">Create New Schedule</strong>
            <hr>
            <div class="mb-3">
              
              <label for="exampleInputEmail1" class="form-label"><strong>Schedule Name</strong></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
              
            </div>
            <div class="body2">
                <div class="dates-width">
                    <strong class="start">Start Date</strong>
                    <div class="dp2 dropdown">
                        
                        <button class="btn6 btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="select-start">Select Start Date</span>
                        </button>
                    </div>

                </div>
                <div class="dates-width">
                    <strong class="start">End Date</strong>
                    <div class="dp2 dropdown">
                        
                        <button class="btn6 btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="select-start">Select End Date</span>
                        </button>
                    </div>

                </div>
                <div class="dates-width">
                    <strong class="start">Enter No. of weeks</strong>
                    <div class="dp2">
                        
                        <input class="box1" type="text" placeholder="Enter No. of weeks">
                    </div>

                </div>
                
            </div>
            <div class="bns">
                <button type="submit" class="btn8 btn btn-secondary">Close</button>
                <button type="submit" class="btn9 btn btn-primary">Create</button>
            </div>
            
        </form>
        
      </div> 

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
